<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAK-CSV Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 550px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px 20px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      background: #f8f9ff;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
      transform: translateY(-2px);
    }

    .upload-area input[type="file"] {
      display: none;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .upload-text {
      color: #667eea;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-hint {
      color: #999;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .feature {
      font-size: 12px;
      color: #666;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: inline-block;
    }

    .feature-text {
      font-size: 13px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 26px;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .upload-area {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ BAK-CSV Exporter</h1>
    <p class="subtitle">Convert your SQL Server backup files to CSV in seconds</p>
    
    <form method="post" enctype="multipart/form-data" id="uploadForm">
      <label for="backupInput" class="upload-area">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click to upload your .bak file</div>
        <div class="upload-hint">or drag and drop</div>
        <input type="file" id="backupInput" name="backup" accept=".bak" required>
      </label>
      <button type="submit">üöÄ Upload & Export</button>
    </form>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Fast Processing</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üìä</div>
        <div class="feature-text">All Tables</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üíæ</div>
        <div class="feature-text">Easy Download</div>
      </div>
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById('backupInput');
    const uploadArea = document.querySelector('.upload-area');
    const form = document.getElementById('uploadForm');

    // Click to upload
    uploadArea.addEventListener('click', () => uploadInput.click());

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#764ba2';
      uploadArea.style.background = '#f0f2ff';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#667eea';
      uploadArea.style.background = '#f8f9ff';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#667eea';
      uploadArea.style.background = '#f8f9ff';
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        uploadInput.files = files;
      }
    });

    // Show filename when selected
    uploadInput.addEventListener('change', () => {
      if (uploadInput.files.length > 0) {
        const fileName = uploadInput.files[0].name;
        document.querySelector('.upload-text').textContent = `‚úì ${fileName} selected`;
        document.querySelector('.upload-text').style.color = '#764ba2';
      }
    });

    // Loading state
    form.addEventListener('submit', () => {
      const button = form.querySelector('button');
      button.textContent = '‚è≥ Processing...';
      button.disabled = true;
    });
  </script>
</body>
</html>
