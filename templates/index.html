<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAK-CSV Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-attachment: fixed;
    }
    .container {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      padding: 60px 40px;
      max-width: 580px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 20px;
      padding: 50px 30px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: #f4f6ff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 100%;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #eef0ff;
      transform: translateY(-1px);
    }

    .upload-area input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 54px;
      margin-bottom: 20px;
    }

    .upload-text {
      color: #667eea;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .upload-hint {
      color: #999;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.35);
      max-width: 260px;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .feature {
      font-size: 12px;
      color: #666;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: inline-block;
    }

    .feature-text {
      font-size: 13px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 26px;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .upload-area {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ BAK-CSV Exporter</h1>
    <p class="subtitle">Convert your SQL Server backup files to CSV in seconds</p>
    
    <form method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="upload-area">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click or drop a .bak file here</div>
        <div class="upload-hint">Max size 10‚ÄØGB</div>
        <input type="file" id="backupInput" name="backup" accept=".bak" required>
      </div>
      <button type="submit">üöÄ Upload & Export</button>
    </form>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-text">Fast Processing</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üìä</div>
        <div class="feature-text">All Tables</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üíæ</div>
        <div class="feature-text">Easy Download</div>
      </div>
    </div>

  <script>
    const uploadInput = document.getElementById('backupInput');
    const uploadArea = document.querySelector('.upload-area');
    const form = document.getElementById('uploadForm');

    // No separate click handler needed since input covers area
    // clicking anywhere will trigger file chooser automatically

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#764ba2';
      uploadArea.style.background = '#f0f2ff';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#667eea';
      uploadArea.style.background = '#f8f9ff';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#667eea';
      uploadArea.style.background = '#f8f9ff';
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        uploadInput.files = files;
      }
    });

    // Show filename when selected
    uploadInput.addEventListener('change', () => {
      if (uploadInput.files.length > 0) {
        const fileName = uploadInput.files[0].name;
        document.querySelector('.upload-text').textContent = `‚úì ${fileName} selected`;
        document.querySelector('.upload-text').style.color = '#764ba2';
      }
    });

    // Loading state
    form.addEventListener('submit', () => {
      const button = form.querySelector('button');
      button.textContent = '‚è≥ Processing...';
      button.disabled = true;
    });
  </script>
</body>
</html>
